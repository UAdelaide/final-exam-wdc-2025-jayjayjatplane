<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">Welcome to Dog Walking Service!</h1>

    <form @submit.prevent="login" class="dogwalk-login-form">
      <div class="dogwalk-form-group">
        <label for="username" class="dogwalk-form-group-label"><strong>Username</strong></label><br>
        <input id="username" type="text" v-model="username" class="dogwalk-form-group-control" required>
      </div>
      <br>
      <div class="dogwalk-form-group">
        <label for="password" class="dogwalk-form-group-label"><strong>Password</strong></label><br>
        <input id="password" type="password" v-model="password" class="dogwalk-form-group-control" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          username: '',
          password: '',
          error: ''
        };
      },
      methods: {
        async login() {
          this.error = '';
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });
            const data = await res.json();
            if (!res.ok) {
              this.error = data.error;
              return;
            }
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else {
              window.location.href = 'walker-dashboard.html';
            }
          } catch (e) {
            this.error = 'Login failed, please try again';
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
