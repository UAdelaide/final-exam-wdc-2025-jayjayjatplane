<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of the Day Image</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/javascripts/index.js" defer></script>
</head>

<body>
    <div id="app">
        <header>
            <h1>Dog of the Day</h1>
        </header>
        <button @click="loadNewDog">New Day? New Dog!</button>
        <img id="dogOfTheDayImage" :src="dogOfTheDayImage" alt="This is the dog of the day.">
    </div>
</body>

</html>
